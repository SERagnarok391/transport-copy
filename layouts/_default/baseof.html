<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" class="relative min-h-full"> <!-- sticky footer styles -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {{ .Hugo.Generator }}
    <!-- specify default title -->
    <title>{{ block "title" . }}
        {{- if .IsHome -}}
            {{- .Site.Title -}}
        {{- else -}}
            {{- .Title | safeHTML }} | {{ .Site.Title -}}
        {{- end -}}
	{{ end }}</title>
    {{ partial "header_includes" . }}
</head>
<!-- margin bottom by footer height -->
<body class="font-sans bg-grey-lighter mb-64 leading-tight">
    {{ partial "nav" . }}
    {{ block "main" . }}
    {{ end }}
    {{ partial "footer" . }}
</body>
</html>
