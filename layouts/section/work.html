{{ define "main" }}

<div>
    {{ partial "page-title" (dict "title" .Title "subtitle" .Params.subtitle)}}

    {{ with .Content }}
        <section class="container mx-auto mt-12 px-2 md:px-8 pb-8 text-grey-darker content">
            {{ . }}
        </section>
    {{ end }}


    <div class="container mx-auto mt-12 flex flex-col items-center px-4">
        {{ range (where .Site.Pages.ByWeight "Section" "work") }}
            {{ if ne .Permalink $.Permalink }} <!-- don't include self -->
                {{ .Render "summary" }}
            {{ end }}
        {{ end }}
    </div>

</div>

{{ end }}
