{{- $linkOnly := and (isset .Params "link") (eq .Params.link_only true) -}}
{{- $link := cond $linkOnly .Params.link .RelPermalink -}}

<article class="max-w-lg w-full lg:flex mb-8 shadow">
    <div class="h-48 lg:h-auto lg:w-64 flex-none bg-cover rounded-t-lg lg:rounded-t-none lg:rounded-l-lg text-center overflow-hidden" style="background-image: url('{{ .Params.hero_src }}');">
    </div>
    <div class="border-r border-b border-l border-grey-light lg:border-l-0 lg:border-t lg:border-grey-light bg-white rounded-b-lg lg:rounded-b-none lg:rounded-r-lg px-4 flex flex-col justify-between leading-normal w-full">
        <div class="mb-8">
            <div class="px-6 py-4">
                <div class="mb-2"><a class="font-bold text-grey-darker text-2xl no-underline" href="{{ $link }}">{{ .Title | safeHTML }}</a></div>
                <p class="text-grey-darker text-base">{{ .Params.description }}</p>
            </div>
            <div class="px-6 py-4">
                <a class="btn-outline btn-outline-blue" href="{{ $link }}">Read More</a>
            </div>
        </div>
    </div>
</article>
