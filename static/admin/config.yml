backend:
  name: git-gateway
  branch: beta

media_folder: "static/images" # Media files will be stored in the repo under static/images
public_folder: "/images" # The src attribute for uploaded media will begin with /images


collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "home"
        label: "Home"
        file: "content/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Headline", name: "headline", widget: "string" }
          - { label: "Sub-headline", name: "subheadline", widget: "string" }
          - { label: "Background", name: "bg_img_src", widget: "image", default: "https://via.placeholder.com/1200x600" }
          - { label: "Button Text", name: "button_text", widget: "string" }
          - label: "Benefits"
            name: "benefits"
            widget: "list"
            create: true
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Icon", name: "icon", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown", required: false }
          - { label: "CTA Header", name: "cta_header", widget: "string" }
          - { label: "CTA Description", name: "cta_description", widget: "string" }
          - { label: "CTA Link", name: "cta_link", widget: "string" }
      - name: "services"
        label: "Services"
        file: "content/services/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Image 1", name: "img_src_1", widget: "image", default: "https://via.placeholder.com/500x250" }
          - { label: "Image 2", name: "img_src_2", widget: "image", default: "https://via.placeholder.com/500x250" }
          - { label: "Body", name: "body", widget: "markdown", required: false }
      - name: "about"
        label: "About Me"
        file: "content/about/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Headline", name: "headline", widget: "string" }
          - { label: "Sub-headline", name: "subheadline", widget: "string" }
          - { label: "Image 1", name: "img_src_1", widget: "image", default: "https://via.placeholder.com/500x400" }
          - { label: "Body", name: "body", widget: "markdown", required: false }
      - name: "portfolio"
        label: "Portfolio"
        file: "content/portfolio/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown", required: false }
      - name: "contact"
        label: "Contact"
        file: "content/contact/_index.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown", required: false }
  - name: "portfolio"
    label: "Portfolio"
    folder: "content/portfolio"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "URL", name: "slug", widget: "string", required: false }
      - { label: "Weight", name: "weight", widget: "number" }
      - { label: "Author", name: "author", widget: "string", default: "Sharon Beckstrand" }
      - { label: "Description", name: "description", widget: "markdown", required: false }
      - { label: "Link", name: "link", widget: "string", required: false }
      - { label: "Link Only?", name: "link_only", widget: "boolean", required: false }
      - { label: "Hero Image", name: "hero_src", widget: "image", default: "https://via.placeholder.com/500x280", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "config"
    label: "Config"
    files:
      - label: "Site Config"
        name: "siteconfig"
        file: "/data/siteconfig.yaml"
        fields:
          - { label: "Copyright", name: "CopyrightHTML", widget: "string" }
          - { label: "Contact Phone", name: "contact_phone", widget: "string" }
          - { label: "Contact Email", name: "contact_email", widget: "string" }
          - label: "Navigation"
            name: "navigation"
            widget: "object"
            fields:
              - label: "Social"
                name: "social"
                widget: "list"
                create: true
                fields:
                  - { label: "Name", name: "Name", widget: "string" }
                  - { label: "Weight", name: "Weight", widget: "number" }
                  - { label: "Icon", name: "Identifier", widget: "string" }
                  - { label: "URL", name: "URL", widget: "string" }
